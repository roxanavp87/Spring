<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title = 'Create a post')"></head>
<body>
    <nav th:replace="fragments :: my-navbar"></nav>
    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center">Create a Post!</h2>
        <form method="post" action="/posts/create">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" />
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <input type="password" class="form-control" name="body" id="body" />
            </div>
            <div class="form-group">
                <label for="input-img">Img input</label>
                <input type="file" id="input-img" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div th:replace="fragments::scripts"></div>
</body>
</html>
