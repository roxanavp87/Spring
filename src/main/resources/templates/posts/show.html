<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head('View Post')"></head>
<body>
    <nav th:replace="fragments::my-navbar"></nav>
    <div class="container">
        <h2 style="text-align: center">Here is your post!</h2>
        <p><span th:text="${post.title}" /></p>
        <p><span th:text="${post.body}" /></p>
        <p><span th:text="${post.owner.email}" /></p>
    </div>
    <div th:replace="fragments::scripts"></div>
</body>
</html>
