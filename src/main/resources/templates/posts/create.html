<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title = 'Create a post')"></head>
<body>
    <nav th:replace="fragments :: my-navbar"></nav>
    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center">Create a Post!</h2>
        <form th:include="fragments :: post-form" th:method="post" th:action="@{/posts/create}" th:object="${post}"></form>
    </div>

    <div th:replace="fragments::scripts"></div>
</body>
</html>
