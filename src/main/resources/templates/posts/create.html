<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::head(title = 'Create a post')"></head>
<body>
    <nav th:replace="fragments :: my-navbar"></nav>
    <div class="container">
        <h2 style="margin-bottom: 20px; text-align: center">Create a Post!</h2>
        <form method="post" action="/posts/create" th:object="${post}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" value="${post.getTitle()}" />
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea type="text" class="form-control" id="body" th:field="*{body}" value="${post.getBody()}" />
            </div>
            <!--<input type="hidden" value="1" th:field="*{owner.id}" />-->
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

    <div th:replace="fragments::scripts"></div>
</body>
</html>
